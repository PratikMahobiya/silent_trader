<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Trade Bros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="{% static 'css/style_2.css' %}">

</head>

<body style="background-image:url(../static/images/banner2.jpg);color: white;">
    <div class="container-fluid p-5 text-white text-center">
        <h1 class="font-effect-emboss">Trade Bros</h1>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="row">

                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <h3 style="background-color: black;">Active Transaction</h3>
                </div>

                <div style="width: 2px;">&nbsp;</div>
                <div class="col-sm-5">
                    <h3>Today`s Transaction</h3>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-5 container1 border" style="background-color:white; overflow: scroll;">

                    <div id="showDataTransaction" class="mt-3" style="height: 75vh;"></div>
                </div>

                <div style="width: 2px;">&nbsp;</div>
                <div class="col-sm-5 container1 border" style="background-color:white;width: 42.5%; overflow: scroll;">
                    <div id="showDataActive" class="mt-3" style="height: 75vh;width: 80px;"></div>
                </div>

                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/action.js' %}"></script>



</body>

</html>
