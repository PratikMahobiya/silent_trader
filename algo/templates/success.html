<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
	<title>HAP Brothers</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Trendz Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->
	<!--/Style-CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

<body>
	<!-- //generate acess token section -->

	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
			<div class="wrapper">
				<h1>Trade Bros</h1>

					<!-- <a class="logo" href="index.html">
					  <img src="{% static 'images/HAP_logo200x200.png' %}" alt="HAP Brothers" title="HAP Brothers" style="height:35px;" />
					</a>  -->
				
				<div class="d-grid forms23-grids">
					<div class="form23">
						<div class="main-bg">

							<div class="speci-login first-look">

							</div>
						</div>
						<div class="bottom-content">
							<form action="{% url 'check' %}" method="post">
								<button type="submit" class="loginhny-btn btn">Check</button>

										<p>{{ status }}</p>

							</form>
						</div>
